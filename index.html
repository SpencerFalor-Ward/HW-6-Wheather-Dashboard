<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="./asstes/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./asstes/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee Shade"
      rel="stylesheet"
    />
    <title>Wheather or not?</title>
  </head>
  <body>
    <div
      class="jumbotron jumbotron-fluid"
      style="background-color: rgb(39, 94, 223) ; color: white;"
    >
      <h1 class="header">You Weather believe it!</h1>
    </div>

    <div class="container">
      <form class="form">
        <div class="search">
          Search for a City
          <div class="searchBox">
            <input type="text" class="city" />
            <button type="submit" class="btn btn-outline-primary">
              Explore!
            </button>
          </div>
        </div>
      </form>
      <div class="results">
        <div class="info">
          placeholder
          <div class="temp"></div>
          <div class="uv"></div>
          <div class="wind"></div>
        </div>
        <div class="forecast">
          placeholder
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./asstes/js/script.js"></script>
  </body>
</html>
